<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1 class="nav-title">Profile</h1>
        <p class="nav-links">
            <a href="#">Home</a>
            <a href="#" class="active">My Profile</a>
            <a href="#">Find Connections</a>
        </p>
        <button class="btn">Sign Out</button>
    </nav>
    <div id="site">
        <div id="usercard">
            <div id="top">
                <img class="prof" src="img/user-circle.PNG" alt="profile picture">
            </div>
            <div id="bottom">
                <h1>Christopher Sarazin</h1>
                <p><img class="map" src="img/map-marker.PNG" alt="map-marker"> Fenton,MI</p>
                <p>Student | Cook | Adventurer</p>
                <p><img class="gear" src="img/gear.png" alt="gear"> Edit profile</p>
            </div>
        </div>

        <div id="connection-request">
            <div id="top-con">
                <p class="Req-numb">2</p>
                <p class="con-requests">Connection Requests</p>
            </div>
            <div id="bottom-con">
                <p class="con-name"><img class="user-circle"src="img/user-circle.png" alt="user-circle">    Todd E</p>
                <button class="check">&#x2713;</button><button class="deny">X</button>
                <p class="con-name"><img class="user-circle" src="img/user-circle.png" alt="user-circle">    Phil K</p>
                <button class="check">&#x2713;</button><button class="deny">X</button>
            </div>
        </div>

        <div id="education">
            <div class="top-edu"><p>Education</p></div>
            <div class="bottom-edu">
                <p>Current Codeing Dojo student</p>
            </div>
        </div>

        <div id="your-connections">
            <div class="yourcontop"><p class="NumbOfCons">500+</p>
                <p class="yourCon">Your Connections</p>
            </div>
                <div class="yourconmid">
                    <p class="names"><img class="YourConIcon" src="img/user-circle.png" alt="user-circle">     Adrian D</p>
                    <p class="names"><img class="YourConIcon" src="img/user-circle.png" alt="user-circle">     Anne J</p>
                    <p class="names"><img class="YourConIcon" src="img/user-circle.png" alt="user-circle">      Alayne T</p>
                    <p class="names"><img class="YourConIcon" src="img/user-circle.png" alt="user-circle">      Arry Y</p>
                </div>
            <div class="yourconbottom"><p>View More</p></div>
        </div>
    </div>
</body>

</html>
